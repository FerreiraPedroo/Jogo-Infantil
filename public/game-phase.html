<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/style-game-phase.css">




</head>

<!----------------------------------  PHASE 1 ---------------------------------->

<body>
    <main>






        <div id="game-initial">
            <p class="instruction">ESCOLHA UM AJUDANTE</p>
            <div class="dashboard">
                <div class="select-phase">
                    <div class="phase">
                        <div class="select-phase-stars" >
                            <div id="icone-star1-phase1"><img class="icone-star" src="./images/star.png" alt="">
                            </div>
                            <div id="icone-star2-phase1"><img class="icone-star" src="./images/star.png" alt="">
                            </div>
                            <div id="icone-star3-phase1"><img class="icone-star" src="./images/star.png" alt="">
                            </div>
                        </div>
                        <div id="icone-padlock-phase1" class="select-phase-padlock">
                            <img class="icone-lock" src="./images/padlock.png" alt="">
                        </div>
                    </div>

                    <div class="phase">
                        <div class="select-phase-stars">
                            <div id="icone-star1-phase2"><img class="icone-star" src="./images/arrow-left.png" alt="">
                            </div>
                            <div id="icone-star2-phase2"><img class="icone-star" src="./images/arrow-left.png" alt="">
                            </div>
                            <div id="icone-star3-phase2"><img class="icone-star" src="./images/arrow-left.png" alt="">
                            </div>
                        </div>
                        <div id="icone-lock-phase2" class="select-phase-lock">
                            <img class="icone-lock" src="./images/arrow-left.png" alt="">
                        </div>
                    </div>

                    <div class="phase">
                        <div class="select-phase-stars">
                            <div id="icone-star1-phase3"><img class="icone-star" src="./images/arrow-left.png" alt="">
                            </div>
                            <div id="icone-star2-phase3"><img class="icone-star" src="./images/arrow-left.png" alt="">
                            </div>
                            <div id="icone-star3-phase3"><img class="icone-star" src="./images/arrow-left.png" alt="">
                            </div>
                        </div>
                        <div id="icone-lock-phase3" class="select-phase-lock">
                            <img class="icone-lock" src="./images/arrow-left.png" alt="">
                        </div>
                    </div>
                </div>
                <img class="back" src="./images/back.png" alt="">
                <div id="button-initial"><span>INICIAR</span></div>
            </div>

        </div>














    </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="./js/letter-script-class.js"></script>
<script src="./js/letter-script.js"></script>

</html>
