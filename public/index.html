<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


</head>

<body>
    <main>
        <p id="instruction">Ajude a completar a palavra!</p>
        <div id="dashboard">
            <div id="letters-space">
                <div class="letters"><img class="letters-object" src="./images/letter-V.png" alt=""></div>
                <div id="letters-middle">
                    <img class="letters-object ui-widget-content draggable" src="./images/letter-A.png" alt="">
                </div>
                <div class="letters"><img class="letters-object" src="./images/letter-N.png" alt=""></div>

            </div>
            <div id="words-space">
                <div id="droppable" class="words">
                    <div class="letters-words ui-widget-header"></div>
                    <div class="letters-words">
                        <img src="./images/letter-B.png" alt="">
                    </div>
                    <div class="letters-words">
                        <img src="./images/letter-E.png" alt="">
                    </div>
                    <div class="letters-words">
                        <img src="./images/letter-L.png" alt="">
                    </div>
                    <div class="letters-words">
                        <img src="./images/letter-H.png" alt="">
                    </div>
                    <div class="letters-words">
                        <img src="./images/letter-A.png" alt="">
                    </div>
                    <img class="object" src="./images/barco.png" alt="">
                </div>
                <div class="words">
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <img class="object" src="./images/barco.png" alt="">
                </div>
                <div class="words">
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <div class="letters-words"></div>
                    <img class="object" src="./images/barco.png" alt="">
                </div>

            </div>
        </div>
        <img id="back" src="./images/back.png" alt="">
        <!-- <img id="character" src="./images/character-cut.png" alt=""> -->
    </main>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./js/script.js"></script>

</html>
